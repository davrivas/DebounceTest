<div>
  <h1>Debounce</h1>

  <button (click)="today()">Today</button>
  <button (click)="prev()">Prev</button>
  <button (click)="next()">Next</button>

  <div *ngIf="isLoading">Loading...</div>

  <div *ngIf="!isLoading && rate">
    <p><strong>Date:</strong> {{ rate.date | date }}</p>
    <p><strong>Rate:</strong> {{ rate.rate | currency }}</p>
  </div>
</div>
